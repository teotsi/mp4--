<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="../static/progressBar.js"></script>

</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col">

            <div class="mb-3 mt-3">

                <h2 class="mb-3" style="font-weight: 300">Upload video</h2>

                <div class="form-group mb-3">
                    <div class="custom-file">
                        <input type="file" accept="video/mp4, video/x-msvideo" class="custom-file-input"
                               name="file_input" id="file_input" formmethod="post"
                               formaction="/"
                               oninput="input_filename();">
                        <label id="file_input_label" class="custom-file-label" for="image">Select file</label>
                    </div>
                </div>

                <button onclick="upload('{{ request.url }}');" id="upload_btn" class="btn btn-primary" disabled>Upload
                </button>

                <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Uploading...
                </button>

                <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel upload</button>

            </div>

            <div id="progress_wrapper" class="d-none">
                <label id="progress_status"></label>
                <div class="progress mb-3">
                    <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                         aria-valuemax="100"></div>
                </div>
            </div>

            <div id="alert_wrapper"></div>

        </div>
    </div>
</div>
</body>
</html>
