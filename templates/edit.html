<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit file</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form action="{{ url_for('edit', id=song_id) }}" method="post">
        <div class="form-group mb-2">
            <label for="titleinput">Title</label>
            <input class="form-control" type="text" name="title" id="titleinput">
        </div>

        <div class="form-group mb-2">
            <label for="artistinput">Artist</label>
            <input class="form-control" type="text" name="artist" id="artistinput">
        </div>
        <div class="form-group mb-2">
            <label for="albuminput">Album</label>
            <input class="form-control" type="text" name="album" id="albuminput">
        </div>
        {% if song_id %}
            <a href='{{ url_for('edit',id=song_id) }}'> <input type="submit" name="submit" value="Save"
                                                               class="btn btn-primary mb-2" onclick="activateButton();"></a>
        {% endif %}
    </form>
    <a href="/"><input type="button" name="return" id="returnBtn" class="btn btn-primary mb2 d-none"
                       value="Convert next video"></a>
</div>
<script>
    var return_btn = document.getElementById("returnBtn");

    function activateButton() {
        return_btn.classList.remove("d-none");
    }
</script>
</body>
</html>
